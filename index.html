<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Selfdictionary</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="preload" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/flag-icon.min.css">
  <link rel="stylesheet" href="css/imagehover.min.css">
</head>
<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <main role="main" class="container-fluid">
    <!-- Title/Buttons row -->
    <div class="row" id="firstrow">
      <div class="col-lg-3 left-column">
        <h1 id="maintitle">Selfdictionary</h1>
      </div>
      <div class="col center-column">
        <div class="btn-group" data-toggle="buttons" id="buttons">
          <button type="radio" class="langbtn btn"
                                id="englishbtn">English
                                <br />
                                <span class="flag-icon
                                flag-icon-gb-eng"></span>
          </button>
          <button type="radio" class="langbtn btn"
                                id="spanishbtn">Spanish
                                <br />
                                <span class="flag-icon
                                flag-icon-es"></span>
          </button>
          <button type="radio" class="langbtn btn"
                                id="portuguesebtn">Portuguese
                                <br />
                                <span class="flag-icon
                                flag-icon-pt"></span>
          </button>
          <button type="radio" class="langbtn btn"
                                id="germanbtn">German
                                <br />
                                <span class="flag-icon
                                flag-icon-de"></span>
          </button>
          <button type="radio" class="langbtn btn"
                                id="polishbtn">Polish
                                <br />
                                <span class="flag-icon
                                flag-icon-pl"></span>
          </button>
        </div>
      </div>
    </div>
    <!-- subtitle/search row -->
    <div class="row" id="secondrow">
      <div class="col-lg-3 left-column">
        <figure class="imghvr-flip-horiz"><h5>A multi-language to 
            italian dictionary</h5>
          <figcaption>
            Note: all translations are in italian, as this is my native
            language and the one I feel more comfortable in
          </figcaption>
        </figure>
      </div>
      <div class="col center-column">
        <form action="/lookup" method="POST" class="input-group">
          <input type="text" class="form-control form-control" 
                             name="term" id="term"
                             placeholder="Search a word"
                             aria-label="Search a word" />
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button" 
                                              id="searchbtn">Search</button>
          </div>
        </form>
      </div>
    </div>
    <!-- content row -->
    <div class="row" id="contentrow">
      <div class="col-lg-3 left-column">
      </div>
      <div class="col center-column" id="content"></div>
    </div>

  </main>

  <footer class="footer">
