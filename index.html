<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Selfdictionary</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/normalize.css">

  <![endif]-->

  <!-- Add your site or application content here -->
  <main role="main" class="container-fluid">
    <!-- Title row -->
    <div class="row">
      <div class="col-lg-4">
        <h1>Selfdictionary</h1>
      </div>
    <div class="col"></div>
    </div>
    <!-- subtitle row -->
    <div class="row">
      <div class="col-lg-4">
        <p>A multi-language dictionary</p>
      </div>
    <div class="col"></div>
    </div>
    <!-- buttons row -->
    <div class="row" id="buttonsrow">
      <div  class="col-lg-4"></div>
      <div class="col">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn active">
            <input type="radio" name="English" id="englishbtn" 
                                               autocomplete="off" 
                                               checked>English
          </label>
          <label class="btn">
            <input type="radio" name="Spanish" id="spanishbtn" 
                                               autocomplete="off">Spanish
          </label>
          <label class="btn">
            <input type="radio" name="Portuguese" id="portuguesebtn" 
                                               autocomplete="off">Portuguese
          </label>
          <label class="btn">
            <input type="radio" name="German" id="germanbtn" 
                                               autocomplete="off">German
          </label>
          <label class="btn">
            <input type="radio" name="Polish" id="polishbtn" 
                                               autocomplete="off">Polish
          </label>
        </div>
    </div>

  </main>

  <script src="js/main.js"></script>
