<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Selfdictionary</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="preload" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <main role="main" class="container-fluid">
    <!-- Title row -->
    <div class="row">
      <div class="col-lg-3 left-column">
        <h1 id="maintitle">Selfdictionary</h1>
      </div>
    <div class="col center-column"></div>
    </div>
    <!-- subtitle row -->
    <div class="row">
      <div class="col-lg-3 left-column">
        <h5>A multi-language dictionary</h5>
      </div>
      <div class="col center-column">
        <h4>Pick the language you are translating</h4>
      </div>
    </div>
    <!-- buttons row -->
    <div class="row" id="buttonsrow">
      <div  class="col-lg-3 left-column"></div>
      <div class="col center-column" id="buttons">
        <button type="button" class="btn"
                              id="englishbtn">English</button>
        <button type="button" class="btn"
                              id="spanishbtn">Spanish</button>
        <button type="button" class="btn"
                              id="portuguesebtn">Portuguese</button>
        <button type="button" class="btn"
                              id="germanbtn">German</button>
        <button type="button" class="btn"
                              id="polishbtn">Polish</button>
      </div>
    </div>
    <!-- search row -->
    <div class="row" id="searchrow">
      <div class="col-lg-3 left-column"></div>
      <div class="col center-column input-group">
        <form action="/lookup" method="POST">
          <input type="text" class="form-control input-lg" 
                             placeholder="Search a word"
                             aria-label="Search a word" />
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button" 
                                              id="searchbtn">Search</button>
          </div>
        </form>
      </div>
    </div>
    <!-- content row -->
    <div class="row" id="contentrow">
      <div class="col-lg-3 left-column">
        <p>Note: all translations are in italian, as this is my native
        language and the one, obviously, I feel more comfortable
        in.</p>
      </div>
      <div class="col center-column" id="content"></div>
    </div>

  </main>

  <footer class="footer">

                         Vignes on Unsplash</a>.</p>
  </footer>

  <script src="js/main.js"></script>

</body>
</html>
